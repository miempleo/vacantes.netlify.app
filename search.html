<script>
  window.store = {
    {% for post in site.posts %}
  
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "date": "{{ post.date | timeago }}",
        "company": "{{ post.company | strip_html | xml_escape }}",
        "province": "{{ post.province | xml_escape }}",
        "description": "{{ post.description | strip_html | xml_escape }}",
        "requirements": "{{ post.requirements | strip_html | xml_escape }}",
        "whatsapp": "{{ post.contact_whatsapp | xml_escape }}",
        "email": "{{ post.contact_email | xml_escape }}",
        "url": "{{ post.contact_url | xml_escape }}",
        "tags": "{{ post.tags }}",
        "category": "{{ post.category | xml_escape }}"
        
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/assets/js/lunr.min.js"></script>
<script src="/assets/js/search.js"></script>
